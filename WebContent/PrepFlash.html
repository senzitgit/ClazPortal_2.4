      	<style>
	
#headerMenu {
	
	width:100%;
	background:#5BBFAB;
	
}

.checkbox {
  display: none;
} 
.label{
			 -webkit-transition:.3s;
	 -moz-transition:.3s;
	 -o-transition:.3s;
	 transition:.3s;
	
	font-size: 20px;
  display: inline-block;
	background-size:cover;
	margin:.5em;
	
	border:1px solid #fff;
	border-radius:1px;
}

.checkbox:checked + .label {
		 -webkit-transition:.3s;
	 -moz-transition:.3s;
	 -o-transition:.3s;
	 transition:.3s;
	box-shadow:inset 0px 0px 10px #5BBFAB;
		background:#5BBFAB
}

#mobiledropmenu:checked ~ .title {
	 -webkit-transition:1s;
	width: 100%;
	height: 250px;
	opacity: 1;
}
	
.title {
	 -webkit-transition:1s;
	width: 0%;
	height: 0px;
	opacity: 0;
}

					padding:1.2em;
				}
					
					.button:hover {
					cursor:pointer;
					background:#5BBFAB;
							}
							

	</style>
